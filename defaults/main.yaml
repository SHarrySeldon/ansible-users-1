---

# Whether to remove the user's home directory when the `state` set to `absent`
users_remove: yes

# Add SSH keys exclusively (remove all non defined keys)
users_ssh_auth_keys_exclusive: yes

# Force to show log even if it contains sensitive information (e.g. priv SSH key)
users_force_show_log: no

# List of users/groups to be created (see README for examples)
users: []
